<script>
  // invoer  -------------------------------------------------------------------
  var lengte = prompt("Wat is de lengte?");
  var breedte = prompt("Wat is de breedte?");

  // berekening  ---------------------------------------------------------------
  var oppervlakte = lengte * breedte;

  // uitvoer -------------------------------------------------------------------
  document.write("<p>De lengte is " + lengte + "</p>");
  document.write("<p>De breedte is " + breedte + "</p>");
  document.write("<p>De oppervlakte is " + oppervlakte + "</p>");
</script>
