<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>Selectie 3</title>
  </head>
  <body>
    <h1>Selectie 3</h1>
    <p>invoer met behulp van getElementById()</p>
    <p>uitvoer met behulp van innerHTML()</p>

    <p><input type="text" id="aantal" value="Vul hier het aantal in!"></p>
    <p><button onclick="process()">OK</button></p>
    <p id="uitvoer">Vul het aantal in...</p>

    <script>
      function process() {
        // invoer --------------------------------------------------------------
        var aantal = document.getElementById("aantal").value;

        // berekenen en processen ----------------------------------------------
        if(aantal < 100) {
          document.getElementById("uitvoer").innerHTML =
            "Je krijgt geen korting!";
        } else {
          document.getElementById("uitvoer").innerHTML =
            "Je krijgt 10% korting!";
        }
      }
    </script>
  </body>
</html>
